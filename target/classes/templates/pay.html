<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>pay</title>
</head>

<body>
<div>pay</div>
</body>
<script>
    $(document).ready(function () {
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: "wxdfe8e9a69851a406", // 必填，公众号的唯一标识
            openid: "opBQtwcFrxY89xFPrAKwzXLhmop4",
            timestamp: "1538701719", // 必填，生成签名的时间戳
            nonceStr: "Wm3WZYTPz0wzccnW", // 必填，生成签名的随机串
            signature: "bd9b8185b8464b4b7cb7ae989659ef048becd529",// 必填，签名
            jsApiList: ["chooseWXPay"], // 必填，需要使用的JS接口列表
            success: function (res) {
                alert("config成功")
            },
            fail: function (res) {
                alert("config失败")
            },
        });
        wx.ready(function () {
            wx.startRecord();
            wx.chooseWXPay({
                appId: "wxdfe8e9a69851a406", //appid
                // openid:"opBQtwcFrxY89xFPrAKwzXLhmop4",
                timestamp:"1538701719",
                // timeStamp: Math.round(new Date().getTime() / 1000) + "", // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
                nonceStr: "Hd5xntLGwf3b3wpZ", // 支付签名随机串，不长于 32 位
                package: "prepay_id=wx05103923096711f8adf0c1420563542728", // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=\*\*\*）
                signType: "MD5", // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
                paySign: "5BA7F978B296E691EE700B03CA3B07C9", // 支付签名
                success: function (res) {
                    // 支付成功后的回调函数
                    alert("支付成功")
                },
                fail: function (res) {
                    alert("支付失败")
                },
            });
        });

    });
</script>

</html>
